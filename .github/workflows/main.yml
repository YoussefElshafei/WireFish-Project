name: Continuous Integration - WireFish Network Tool

on:
  push:
    branches: [ "main" ]

jobs:
  # ===== Job 1: Build and Upload wirefish =====
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build wirefish (release)
      run: make wirefish

    - name: Upload wirefish Executable
      uses: actions/upload-artifact@v4
      with:
        name: wirefish Executable
        path: ./wirefish

  # ===== Job 2: Test and Coverage =====
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Build wirefish-test (with coverage)
      run: make wirefish-test

    - name: Create symlink for test script
      run: ln -sf wirefish-test wirefish

    - name: Make test script executable
      run: chmod +x ./tests/test_scanner.sh

    - name: Run test script
      run: |
        ./tests/test_scanner.sh > test_results.txt 2>&1 || true
        echo "Test script completed"

    - name: Run gcov coverage reports
      if: ${{ always() }}
      run: |
        for file in app/*. c cli/*. c scanner/*.c tracer/*.c monitor/*.c fmt/*.c net/*. c timeutil/*.c
        do
          gcov "wirefish-test-$file" || true
        done

    - name: Upload Test Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: ./test_results.txt

    - name: Upload Coverage Reports
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Coverage Reports
        path: . /*.gcov
      continue-on-error: true
