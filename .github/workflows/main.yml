name: C CI (wirefish)

on:
  push:
    branches: [ main, integration-*, feature-* ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build & coverage tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcov

      - name: Build with coverage flags
        run: |
          # Clean first (ignore error if there is no clean rule yet)
          make clean || true
          # Rebuild with gcov instrumentation flags
          make CFLAGS="--coverage -O0 -g"

      - name: Make test scripts executable
        run: |
          chmod +x tests/test_scanner.sh
          chmod +x tests/test_monitor.sh

      - name: Run scanner tests
        run: |
          ./tests/test_scanner.sh

      - name: Run monitor tests
        run: |
          ./tests/test_monitor.sh

      - name: Generate gcov coverage reports
        run: |
          echo "Running gcov on project sources..."
          # Run gcov on all non-test C sources so we get per-line usage info
          gcov $(find app cli scanner tracer monitor fmt net timeutil model -name '*.c') || true

      - name: Upload gcov reports as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gcov-reports
          path: |
            *.gcov
            app/*.gcov
            cli/*.gcov
            scanner/*.gcov
            tracer/*.gcov
            monitor/*.gcov
            fmt/*.gcov
            net/*.gcov
            timeutil/*.gcov
            model/*.gcov
