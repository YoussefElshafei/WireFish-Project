name: Continuous Integration - WireFish Network Tool

on:
  push:
    branches: [ "main" ]

jobs:

  # ===== Job 1: Build and Upload wirefish =====
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build wirefish (release)
      run: make wirefish

    - name: Upload wirefish Executable
      uses: actions/upload-artifact@v4
      with:
        name: wirefish Executable
        path: ./wirefish

# ===== Job 2: Test and Coverage =====
  # This job depends on the 'build' job
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Build wirefish-test (with coverage)
      run: make wirefish-test

    - name: Use coverage-enabled binary for tests
      run: cp wirefish-test wirefish

    - name: Make test script executable
      run: chmod +x ./tests/test_scanner.sh

    - name: Run test script
      run: |
        ./tests/test_scanner.sh > test_results.txt 2>&1 || true
        echo "Test script completed"

    - name: Run gcov coverage reports
      if: ${{ always() }}
      run: |
        echo "=== Running gcov on all gcda files ==="
        gcov $(find . -name "*.gcda")
        
        echo "=== Generated gcov files ==="
        ls -la *.gcov 2>/dev/null || echo "No gcov files generated"

    - name: Upload Test Results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Test Results
        path: ./test_results.txt

    - name: Upload Coverage Reports
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Coverage Reports
        path: ./*.gcov
      continue-on-error: true
